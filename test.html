<!DOCTYPE html>
<html>

        <link href="styles/index_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>EventMaster</h1>

                <option>Frankfurt</option>
                <option>Stockholm</option>

                <option>Festivals</option>

            </select>
            <input placeholder="Search for event...">

                </li>

                <li class="list_item" id="list_option2">
                    <h4>The Lionking</h4>
                    <img src="images/2.jpg" alt="Could not find image">

                </li>
                
                <li class="list_item" id="list_option3">
                    <h4>The Weeknd</h4>
